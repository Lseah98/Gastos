<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 class="py-5 text-center fondo-titulo">Calculadora de Presupuesto</h1>
        </div>

        <div class="row">
            <div class="col-4 fondo-operadores">
                <h2>Presupuesto</h2>
            <input type="number" id="presupuestoInput">
            <button onclick="guardarPresupuesto()">Guardar Presupuesto</button>
          
            <h2>Gastos</h2>
            <input type="text" id="descripcionInput" placeholder="Descripción del gasto">
            <input type="number" id="montoInput" placeholder="Monto del gasto">
            <button onclick="agregarGasto()">Agregar Gasto</button>
            </div>
            <div class="col-8 fondo-tabla">
                <div class="row">
                    <h2 class="col">Resumen</h2>
                    <p class="col">Presupuesto Total: <span id="presupuestoTotal">0</span></p>
                    <p class="col">Total de Gastos: <span id="totalGastos">0</span></p>
                    <p class="col">Saldo Restante: <span id="saldoRestante">0</span></p>
                  
                </div>
                <div>
                    <h2>Lista de Gastos</h2>
                    <table id="tablaGastos">
                      <tr>
                        <th class="px-2">Descripción</th>
                        <th class="px-2">Monto</th>
                        <th class="px-2">Acciones</th>
                      </tr>
                    </table>    
                </div>
                
            </div>

        </div>


        
      

    </div>
    


    <!-- SCRIPTS -->
    <script src = "assets/js/scripts.js"></script>
    <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
